{% extends 'admin_layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">留言回复</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label class="col-sm-2 control-label">留言内容</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">留言时间</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" >
                        </div>
                      </div>
                        <div class="form-group">
                        <label class="col-sm-2 control-label">留言者</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" >
                        </div>
                      </div>
                        <div class="form-group">
                        <label class="col-sm-2 control-label">回复留言</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" rows="3"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default btn-danger">确认回复</button>
                        </div>
                      </div>
                    </form>
                </div>
        </div>
    </div>

{% endblock %}
