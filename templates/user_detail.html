{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .navbar{
            border-radius:0;
        }
    </style>
</head>
<body>
     <div>
        <div class="container" style="margin-top:30px;">

            <div class="panel panel-default">
                <div class="panel-heading">
                     <h3 class="panel-title">用户信息修改</h3>
                 </div>
                 <div class="panel-body">
                     <form>
                        <div class="form-group">
                             <label>昵称</label>
                             <input type="text" class="form-control" placeholder="昵称" name="title">
                         </div>
                         <div class="form-group">
                             <label>密码</label>
                             <input type="text" class="form-control" placeholder="密码" name="password">
                         </div>
                         <div class="form-group">
                             <label>Email</label>
                             <input type="text" class="form-control" placeholder="Email地址" name="email">
                         </div>
                         <div class="form-group">
                             <label>电话号码</label>
                             <input type="text" class="form-control" placeholder="phone number" name="phone number">
                         </div>
                         <div class="form-group">
                             <label>具体地址</label>
                             <input type="text" class="form-control" placeholder="地址" name="location">
                         </div>
                         <div class="form-group">
                             <label>邮编</label>
                             <input type="text" class="form-control" placeholder="邮编" name="postcode">
                         </div>
                         <div class="form-group">
                             <label>真实姓名</label>
                             <input type="text" class="form-control" placeholder="姓名" name="true name">
                         </div>
                         <button type="submit" class="btn btn-primary">提交</button>
                     </form>
                 </div>
            </div>

        </div>
    </div>

    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
