{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户留言</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .account{
            width:600px;
            border:1px solid #dddddd;
            border-radius:5px;
            box-shadow:5px 5px 5px #aaa;

            padding:20px 40px;
            margin-left:auto;
            margin-right:auto;
            margin-top:50px;
        }
    </style>
</head>
<body style="overflow: scroll;">
<div class="account">
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">留言者</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">主题</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="subject">
    </div>
    <div class="form-group">
        <label>留言内容</label>
        <textarea rows="5" cols="65"></textarea>
    </div>

    <div align="center"><button type="submit" class="btn btn-default">提交</button></div>
</form>
</div>

<div class="container" style="margin-top:30px;">
    <div class="panel panel-default">
        <div class="panel-heading">
                曾经的留言....
        </div>
        <div class="panel-body" style="border:1px solid #dddddd;">
            <div>退款问题：</div>
            1月份买的裙子迟迟没有退款，但显示是处理成功
            <div align="right">2021-3-4</div>
        </div>
        <div class="panel-body" style="border:1px solid #dddddd;">
            <div>系统问题：</div>
            有闪退问题需要解决
            <div align="right">2021-10-11</div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
