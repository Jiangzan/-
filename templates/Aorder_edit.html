{% extends 'admin_layout.html' %}

{% block content %}

<div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">编辑订单</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}    <!--安全机制-->

                    <div class="form-group">
                        <label>订单号</label>
                        <input type="text" class="form-control" placeholder="订单号" name="number" value="1000001">
                    </div>

                    <div class="form-group">
                        <label>收货人姓名</label>
                        <input type="text" class="form-control" placeholder="收货人姓名" name="rname" value="李四">
                    </div>

                    <div class="form-group">
                        <label>收货地址</label>
                        <input type="text" class="form-control" placeholder="收货地址" name="address" value="四川成都">
                    </div>

                    <div class="form-group">
                        <label>邮编</label>
                        <input type="text" class="form-control" placeholder="邮编" name="pc" value="041600">
                    </div>

                    <div class="form-group">
                        <label>联系电话</label>
                        <input type="text" class="form-control" placeholder="联系电话" name="tel" value="13313451234">
                    </div>

                    <div class="form-group">
                        <label>收货时间</label>
                        <input type="text" class="form-control" placeholder="收货时间" name="rtime" value="2022.1.1">
                    </div>

                    <div class="form-group">
                        <label>支付方式</label>
                        <select class="form-control" name="type">
                            <option value="1">WeChat Pay</option>
                            <option value="2">Alipay</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>买家留言</label>
                        <input type="text" class="form-control" placeholder="买家留言" name="leaveword">
                    </div>

                    <div class="form-group">
                        <label>下单时间</label>
                        <input type="text" class="form-control" placeholder="收货时间" name="ptime" value="2021.12.21">
                    </div>

                    <div class="form-group">
                        <label>下单人姓名</label>
                        <input type="text" class="form-control" placeholder="下单人姓名" name="pname" value="王五">
                    </div>

                    <div class="form-group">
                        <label>订单状态</label>
                        <input type="text" class="form-control" placeholder="订单状态" name="state" value="派送成功">
                    </div>

                    <div class="form-group">
                        <label>支付金额</label>
                        <input type="text" class="form-control" placeholder="支付金额" name="money" value="18.99">
                    </div>

                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
