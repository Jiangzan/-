{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/goods-judge.css' %}">
</head>
<body>
<div id="header">
      <!--顶部-->
    <div class="header_top">
        <div class="header_top_center">
            <div class="h_top_left">
                <div style="margin-right: 30px;display: inline-block">

                    <a href="index.html">商城首页</a>
                </div>
                嗷，欢迎来到老虎商城
            </div>
            <div class="h_top_right">
                <a href="login.html">登录</a>
                <a href="#">购物车</a>
                <a href="#">我的订单</a>
            </div>
        </div>
    </div>

	<div class="header_center">
        <div class="h_c_logo">
            <img src="{% static 'img/logo.png' %}" alt="">
        </div>
        <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;商品评价</div>
        <div class="h_c_search">
            <form action="#" >
                <input type="text" placeholder="搜索 天猫 商品/品牌/店铺" class="t_input">
                <input type="submit" class="t_button" value="搜索">
            </form>
            <div class="hot">
                <a href="#">新款连衣裙</a>
                <a href="#">四件套</a>
                <a href="#">潮流T恤</a>
                <a href="#">时尚女鞋</a>
                <a href="#">短裤半身裙</a>
            </div>
        </div>
    </div>

	<div class="judge_con" >
        <div class="judge_goods fl">
            <ul >
                <li class="judge_size">
                    <a href="sku.url"><img src="../static/img/good2.jpg"></a>
                    <h4><a href="">苹果 AirPods2代 </a></h4>
                    <div class="">￥875</div>
                </li>
            </ul>
        </div>
        <div class="judge_goods_input fr">
            <div class="judge_item">
                <label>商品满意度</label>
                <div class="stars fl">
                    <a @mouseover="on_stars_mouseover(index, 1)" @mouseout="on_stars_mouseout(index)" @click="on_stars_click(index, 1)" class="star_off" :class="sku.score>=1?'light':''"></a>
					<a @mouseover="on_stars_mouseover(index, 2)" @mouseout="on_stars_mouseout(index)" @click="on_stars_click(index, 2)" class="star_off" :class="sku.score>=2?'light':''"></a>
					<a @mouseover="on_stars_mouseover(index, 3)" @mouseout="on_stars_mouseout(index)" @click="on_stars_click(index, 3)" class="star_off" :class="sku.score>=3?'light':''"></a>
					<a @mouseover="on_stars_mouseover(index, 4)" @mouseout="on_stars_mouseout(index)" @click="on_stars_click(index, 4)" class="star_off" :class="sku.score>=4?'light':''"></a>
					<a @mouseover="on_stars_mouseover(index, 5)" @mouseout="on_stars_mouseout(index)" @click="on_stars_click(index, 5)" class="star_off" :class="sku.score>=5?'light':''"></a>
                </div>
                <div class="score">分</div>
            </div>
            <div class="judge_item">
                <label>评分</label>
                <span data-type="description" class="rate-stars">
                    <label><input type="radio" value="1" name="description"  /> 一星</label>
                    <label><input type="radio" value="2" name="description"  /> 二星</label>
                    <label><input type="radio" value="3" name="description"  /> 三星</label>
                    <label><input type="radio" value="4" name="description"  /> 四星</label>
                    <label><input type="radio" value="5" name="description"  /> 五星</label>
                </span>
            </div>
            <div class="judge_item">
                <label>发表评价</label>
                <textarea class="judge_area" v-model="sku.comment"></textarea>
            </div>
            <div class="judge_item">
                <input type="input" value="提 交" class="judge_sub">
                <input type="checkbox" class="no_name"> 匿名评价
            </div>
        </div>
    </div>
</div>


<div id="footer">
	<div class="link">
		<a href="">关于我们</a>
		|
		<a href="">联系我们</a>
		|
		<a href="">人才招聘</a>
		|
		<a href="">商家入驻</a>
		|
		<a href="">广告服务</a>
		|
		<a href="">Hello社区</a>
		|
		<a href="">友情链接</a>
		|
		<a href="">销售联盟</a>
		|
		<a href="">手机商城</a>
		|
		<a href="">Hello公益</a>
	</div>
	<div class="Copyright">
		Copyright @ 2018-2019 superHRH.com 版权所有
	</div>
</div>
    {% block js %}{% endblock %}
</body>
</html>
